{{ define "main" }}
<article class="post">
    <header>
        <h1>{{ .Title }}</h1>
        <div class="post-meta">
            <time>{{ .Date.Format "January 2, 2006" }}</time>
            {{ if .Params.tags }}
            <span class="post-tags">
                {{ range .Params.tags }}
                <a href="{{ "tags/" | relURL}}{{ . | urlize }}">{{ . }}</a>
                {{ end }}
            </span>
            {{ end }}
        </div>
    </header>
    <div class="post-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
