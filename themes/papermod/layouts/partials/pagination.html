{{ if or .Paginator.HasPrev .Paginator.HasNext }}
<div class="pagination">
    {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}" class="prev">← Previous</a>
    {{ end }}
    {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}" class="next">Next →</a>
    {{ end }}
</div>
{{ end }}
